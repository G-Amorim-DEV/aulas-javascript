<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    
    <h1>Começando com o JavaScript</h1>
    <hr>

    <script>

        /* Comentário de várias linhas (SHIFT + ALT + A) */
        // Comentário de uma linha (CTRL ;)

        // Comando de saída útil para testes
        console.log("Hello World");

        /* Manipulação de dados na MEMÓRIA RAM */

        // Variável: declaradas com a palavra-chave let
        let ano = 2025;
        
        // Constante: declaradas com a palavra-chave const
        const aluno = "Irineu Noé";

        // Saída (acessando/exibindo os dados)
        console.log(ano);
        console.log(aluno);
        
        // Declaradno variávreis sem definir valores
        let test1;

        console.log(test1);
        
        // Atribuindo valor a uma variável
        test1 = "Valor do test1"
        console.log(test1);

        // Lista de variáveis
        let test2, test3, test4;
        
        
        
        

    </script>

</body>
</html>
